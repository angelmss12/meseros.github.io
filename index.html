<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de meseros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Registro de Meseros</h1>
<h3>Datos de trabajador</h3>


<P>Complete los datos del trabajador que se solicita</P>

<form>
    <!-- Sección para el registro de meseros -->
    <div class="formulario-section">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Raul" required>
        
      <label for="nombre">Apellido Paterno:</label>
      <input type="text" id="nombre" name="paterno" placeholder="Ej. Lopez" required>

      <label for="nombre">Apellido Materno:</label>
      <input type="text" id="nombre" name="materno" placeholder="Ej. Garcia" required>
    </div>

    <!-- Sección para el ingreso del CURP -->
    <div class="formulario-section">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" placeholder="Ingrese el CURP del mesero" required>
  
        <!-- Nuevo campo para repetir el CURP -->
        <label for="curpRepetido">CURP:</label>
        <input type="text" id="curpRepetido" name="curpRepetido" placeholder="Repita el CURP" required>

        <!-- <Botón de validación del CURP -->
        <div class="botonse">
        <button type="button" onclick="validarCURP()">Verificar CURP</button>
        </div>
      </div>

        <!-- Sección para la fecha de nacimiento y sexo -->
    <div class="formulario-section">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" placeholder="Ingrese la edad" required onblur="validarEdad()">
  
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>

      <!-- Sección para el número telefónico y confirmación -->
    <div class="formulario-section">
            <label for="telefono">Número Telefónico:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el número telefónico" required onblur="validarTelefono()">

            <label for="confirmarTelefono">Confirmación de Número Telefónico:</label>
            <input type="tel" id="confirmarTelefono" name="confirmarTelefono" placeholder="Repita el número telefónico" required>
        </div>

      <!-- Sección para el correo electrónico y confirmación -->
     <div class="formulario-section">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" placeholder="ejemplo@ejemplo.com" required>

            <label for="confirmarCorreo">Confirmación de Correo Electrónico:</label>
            <input type="email" id="confirmarCorreo" name="confirmarCorreo" placeholder="ejemplo@ejemplo.com" required>
        </div>
  
      <button type="button" onclick="limpiarFormulario()">Limpiar</button>


    <button type="submit">Guardar</button>

    

    <footer>
      <p>© 2023 Registro de Meseros.</p>
  </footer>

  </form>
  <script src="script.js"></script>

</body>
</html>
